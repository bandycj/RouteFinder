{% extends "base.html" %}
{% block title %}
    Route Finder
{% endblock %}

{% block header %}
    <h1>Results</h1>
{% endblock %}

{% block content %}
    {% if flights is defined %}
        <ul id="resultList" data-role="listview" data-theme="b" data-filter="true"
            data-filter-placeholder="Enter {{ page_title }}..." data-inset="true">
            {% for flight in flights %}
                <li data-filtertext="{{ flight.destination }}"><a href="">{{ flight.destination }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
